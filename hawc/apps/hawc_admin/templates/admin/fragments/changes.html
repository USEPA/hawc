{% load bs4 %}

<div hx-target="this" hx-swap="outerHTML">
    <h2>Punch card</h2>
    {{punchcard.to_html|safe}}

    <p>&nbsp;</p>

    {% if lines %}
    {% plotly lines "htmx" %}
    {{lines_data.to_html|safe}}
    {% endif %}

    <p>&nbsp;</p>

    {% if boxplot %}
    {% plotly boxplot "htmx" %}
    {{boxplot_data.to_html|safe}}
    {% endif %}
</div>
