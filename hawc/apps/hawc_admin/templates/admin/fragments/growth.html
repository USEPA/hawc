{% load bs4 %}

<div hx-target="this" hx-swap="outerHTML">
    <form hx-post="{% url 'admin_dashboard_growth' %}" hx-trigger="change">
        {{ form.as_p }}
        {% csrf_token %}
    </form>
    {% if fig %}
        <div style="max-width: 800px">{% plotly fig "htmx" %}</div>
    {% endif %}
    {% if df is not None %}
        {{ df.to_html|safe }}
    {% endif %}
</div>
